  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html" class="index">Events</a></li>
          <li><a href="officers.html">Officers</a></li>

          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <div class="page-container">
      <div class="content">
        <div class="content-text">
          <h1 class="title">
            Upcoming<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Events
          </h1>
          <p class="description">
            Check out the upcoming events the club will be competing in!
          </p>
        </div>
        <div class="content-img">
          <img src="images/calendar.jpg" alt="Code img" />
          <div class="centered-buttons" id="portrait-buttons">
            <button class="button">
              <a href="https://www.remind.com/join/fhscompute">Remind</a>
            </button>
            <button class="button">
              <a href="https://www.instagram.com/fhs_compsci/">Instagram</a>
            </button>
            <button class="button">
              <a href="faq.html">FAQ</a>
            </button>
          </div>
        </div>
      </div>
      <div class="events">
        <div class="event-item">
          <hr class="line" />
          <h2>UTD Battle of the Brains Fall</h2>
          <p>TBD</p>
          <img class="event-img" src="images/utdlogo.jpg" />
        </div>
        <div class="event-item">
          <hr class="line" />
          <h2>HPE Codewars</h2>
          <p>TBD</p>
          <img class="event-img" src="images/hpecodewars.jpg" />
        </div>
        <div class="event-item">
          <hr class="line" />
          <h2>Computer Science UIL</h2>
          <p>TBD</p>
          <img class="event-img" src="images/uil.jpg" />
        </div>
        <div class="event-item" id="last">
          <hr class="line" />
          <h2>UTD Battle of the Brains Spring</h2>
          <p>TBD</p>
          <img class="event-img" src="images/utdlogo.jpg" />
        </div>
      </div>
    </div>
    <script>
      function removeNbspFromTitle() {
        const title = document.querySelector(".title");
        title.innerHTML =
          "Upcoming<br>&nbsp;&nbsp;&puncsp;Events!";
      }
      function addNbspToTitle() {
        const title = document.querySelector(".title");
        title.innerHTML =
          "Upcoming<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&thinsp;Events!";
      }

      function checkPortraitMaxWidth() {
        const maxWidth = 830;
        const isPortrait = window.matchMedia("(orientation: portrait)").matches;
        const windowWidth = window.innerWidth;

        if (isPortrait && windowWidth <= maxWidth) {
          // Remove "&nbsp;" from the title
          removeNbspFromTitle();

          // Hide the last three items from the nav bar
          const navItems = document.querySelectorAll("nav ul li");
          for (let i = navItems.length - 1; i >= navItems.length - 3; i--) {
            navItems[i].style.display = "none";
          }
        } else {
          // Show all items in the nav bar
          const navItems = document.querySelectorAll("nav ul li");
          for (let i = 0; i < navItems.length; i++) {
            navItems[i].style.display = "inline";
          }
          addNbspToTitle();
        }
      }

      // Check on page load
      checkPortraitMaxWidth();

      // Check on window resize
      window.addEventListener("resize", checkPortraitMaxWidth);
    </script>
  </body>
</html>
